<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- 
    <div>

    <div id="container">


        <h2 id="cityName"> Test</h2>
        <p id="date">Date</p>
        <p id="currentTemp"><sup>o</sup>C</p>

        <img id="weatherIcon" src="" alt="">
        <p id="description"> Description </p>
        <p id="feelsLike"><sup>o</sup> C</p>

    </div>

    <div id="bottomContainer">

         <div id="bottomSection1">
            <p id="bottomSection1Time"> Time </p>
            <p id="bottomSection1Temp"><sup>o</sup>C</p>
            <img id="weatherIcon1" src="" alt="">
            <p id="bottomSection1FeelsLike"><sup>o</sup>C</p>

        </div>

        <div id="bottomSection2">
            <p id="bottomSection2Time"></p>
            <p id="bottomSection2Temp"><sup>o</sup>C</p>
            <img id="weatherIcon2" src="" alt="">
            <p id="bottomSectionFeelsLike2"><sup>o</sup>C</p>

        </div>

        <div id="bottomSection3">
            <p id="bottomSection3Time"></p>
            <p id="bottomSection3Temp"><sup>o</sup>C</p>
            <img id="weatherIcon3" src="" alt="">
            <p id="bottomSectionFeelsLike3"><sup>o</sup>C</p>

        </div>
    </div>

    <script src=" index.js">
    </script>
</body>
